<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Complete - Subject Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="font-bold text-blue-800 text-xl">Subject Feedback</div>
                <div class="flex space-x-4">
                    <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{{ url_for('guidelines') }}" class="text-gray-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium">Guidelines</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Success Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                <!-- Success Icon -->
                <div class="mb-8">
                    <div class="w-24 h-24 mx-auto bg-green-100 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>

                <h1 class="text-4xl font-bold text-gray-800 mb-4">All Feedback Complete!</h1>
                <p class="text-xl text-gray-600 mb-8">Thank you for providing feedback for all {{ total_subjects }} subjects.</p>

                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gray-50 rounded-lg p-6">
                        <div class="text-4xl font-bold text-blue-600 mb-2">{{ total_subjects }}</div>
                        <div class="text-gray-600">Total Subjects</div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-6">
                        <div class="text-4xl font-bold text-green-600 mb-2">100%</div>
                        <div class="text-gray-600">Completion Rate</div>
                    </div>
                </div>

                <!-- Completed Subjects List -->
                <div class="bg-gray-50 rounded-lg p-6 mb-8">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Completed Subjects</h3>
                    <div class="space-y-2">
                        {% for subject in completed_subjects %}
                        <div class="flex items-center justify-center space-x-2 text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            <span>{{ subject }}</span>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Home Button -->
                <a href="{{ url_for('index') }}" 
                   class="inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
